<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
    <header th:replace="~{fragments :: header}"></header>
    <main>
        <form action='/collection/delete' method='POST'>
            <h3>Delete Artwork from Collection</h3>
            <th:block th:each="artwork : ${collection}">
                <label>
                    <input type="checkbox" name="artworkIds" th:value="${artwork.id}" />
                    <span th:text="${artwork}"></span> <!-- implicitly calls toString() -->
                </label><br />
            </th:block>
            <button class="delete" type='submit'>Delete</button>
        </form>
    </main>
</body>
</html>
