<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
    <header th:replace="~{fragments :: header}"></header>
    <div id="admin-bar">
        <div class="nav">
            <a class="navlink" href="/artworks">View List of Artworks</a>
            <a class="navlink" href="/artworks/delete">Delete Art</a>
        </div>
    </div>
    <main>
        <form action='/artworks/add' method='POST'>
            <h3>Add Artwork</h3>

            <div class="form-item">
                <label th:for="title">Title</label>
                <input th:field="${artwork.title}" />
                <p class="error" th:errors="${artwork.title}"></p>
            </div>
            <div class="form-item">
                <label th:for="artist">Artist</label>
                <input th:field="${artwork.artist}" />
                <p class="error" th:errors="${artwork.artist}"></p>
            </div>
            <div class="form-item">
                <label th:for="style">Style</label>
                <select th:field="${artwork.style}">
                    <option value=""></option>
                    <option th:each="style : ${styles}"
                            th:value="${style}"
                            th:text="${style.displayName}"
                    ></option>
                </select>
                <p class="error" th:errors="${artwork.style}"></p>
            </div>
            <button type='submit'>Add</button>
        </form>
    </main>
</body>
</html>
